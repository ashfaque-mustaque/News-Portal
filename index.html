<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="assets/M & N.png" class="company-logo">
            </a>
            <div class="navbar-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="OnNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" itemid="finance"  onclick="OnNavItemClick('finance')" >Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="OnNavItemClick('politics')" >Politics</li>
                    </ul>
                </div>
                    <div class="search-bar flex">
                        <input  type="text" class="news-input" id="searchText" placeholder="e.g Science">
                        <button class="search-button" id="search">Search</button>
                    
                
            </div>
            
        </div>
    </nav>


    <main>
        <h1 class="header_text">Get Your Latest News</h1>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="card image" id="newsImg">

            </div>
            <div class="card-content">
                <h3 class="card-title" id="card-title">This is Title</h3>
                <h6 class="newssource" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-description" id="news-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda accusamus deserunt natus, ratione quasi optio, voluptate facilis, ipsa unde esse magni enim corrupti!
                </p>

            </div>
        </div>
    </template>
    

    
</body>
<script src="script.js"></script>
</html>
